<mat-dialog-content>
    <form [formGroup]="updateForm">
        <mat-form-field floatLabel="always">
            <mat-label>Id</mat-label>
            <input matInput readonly [disabled]="true" formControlName="id"/>
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Field Name</mat-label>
            <input matInput required formControlName="fieldName" />
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Latitude</mat-label>
            <input matInput required formControlName="latitude" />
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Longitude</mat-label>
            <input matInput required formControlName="longitude" />
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Production Rate</mat-label>
            <input matInput required formControlName="productionRate" />
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Cost</mat-label>
            <input matInput required formControlName="cost" />
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Year Of Extraction</mat-label>
            <input matInput required formControlName="yearOfExtraction" />
        </mat-form-field>
        <mat-form-field hideRequiredMarker appearance="outline">
            <mat-label>Maintenance Type</mat-label>
            <input matInput required formControlName="maintenanceType" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateData()">Submit</button>
</mat-dialog-actions>
